name: CI - api-auth

on:
  push:
    paths:
      - 'backend/api-auth/**'
      - '.github/workflows/api-auth-ci.yml'
  pull_request:
    paths:
      - 'backend/api-auth/**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: backend/api-auth
        run: npm ci

      - name: Run tests
        working-directory: backend/api-auth
        run: npm test

      - name: Build
        working-directory: backend/api-auth
        run: npm run build

      - name: Upload build artifact (unique per job)
        uses: actions/upload-artifact@v4
        with:
          name: api-auth-dist-${{ matrix.node-version }}-${{ github.run_id }}
          path: backend/api-auth/dist

  release_and_publish:
    name: Release & Publish Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

