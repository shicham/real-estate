name: Build, Publish Docker & Deploy api-auth

on:
  push:
    branches:
      - main
    paths:
      - 'backend/api-auth/**'
      - '.github/workflows/deploy-api-auth.yml'
      - 'k8s/**'
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  test-build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (api-auth)
        working-directory: backend/api-auth
        run: npm ci

      - name: Run tests
        working-directory: backend/api-auth
        run: npm test

      - name: Build (TypeScript)
        working-directory: backend/api-auth
        run: npm run build

      - name: Bump version (patch) and push tag
        working-directory: backend/api-auth
        if: ${{ github.actor != 'github-actions[bot]' }}
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          # bump version and create git tag
          npm version patch -m "chore(release): %s [ci skip]"
          git push origin HEAD:main
          git push origin --tags

      - name: Ensure VERSION env is set
        working-directory: backend/api-auth
        run: |
          node -e "const fs=require('fs'); const v=require('./package.json').version; console.log('version',v); require('fs').appendFileSync(process.env.GITHUB_ENV, 'VERSION='+v+'\\n')"

      - name: Set image tags
        run: echo "IMAGE=hsassa/api-auth:${{ env.VERSION }}" >> $GITHUB_ENV

  publish-and-deploy:
    name: Publish image to Docker Hub and deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: test-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/api-auth
          file: ./backend/api-auth/Dockerfile
          push: true
          tags: |
            docker.io/hsassa/api-auth:${{ env.VERSION }}
            docker.io/hsassa/api-auth:latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Configure kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl version --short

      - name: Show current deployment image (before)
        run: kubectl -n realestate get deployment api-auth -o=jsonpath='{.spec.template.spec.containers[0].image}' || true

      - name: Update k8s deployment image
        run: |
          kubectl -n realestate set image deployment/api-auth api-auth=docker.io/hsassa/api-auth:${{ env.VERSION }}
          kubectl -n realestate set env deployment/api-auth VERSION=${{ env.VERSION }} || true
          kubectl -n realestate rollout status deployment/api-auth --timeout=120s

      - name: Verify pods
        run: |
          kubectl -n realestate get pods -l app=api-auth -o wide