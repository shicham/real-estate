name: Build, Publish Docker & Deploy api-auth (no tests)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/api-auth/**'
      - '.github/workflows/deploy-api-auth.yml'
      - 'k8s/**'
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set VERSION from package.json (or fallback to commit SHA)
        run: |
          if [ -f backend/api-auth/package.json ]; then
            node -e "const fs=require('fs'); const v=require('./backend/api-auth/package.json').version; fs.appendFileSync(process.env.GITHUB_ENV,'VERSION='+v+'\\n')"
          else
            echo "VERSION=${GITHUB_SHA}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/api-auth
          file: ./backend/api-auth/Dockerfile
          push: true
          tags: |
            docker.io/hsassa/api-auth:${{ env.VERSION }}
            docker.io/hsassa/api-auth:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl version --client --short

      - name: Show current deployment image (before)
        run: kubectl -n realestate get deployment api-auth -o=jsonpath='{.spec.template.spec.containers[0].image}' || true

      - name: Update k8s deployment image and set version label
        run: |
          kubectl -n realestate set image deployment/api-auth api-auth=docker.io/hsassa/api-auth:${{ env.VERSION }}
          kubectl -n realestate patch deployment api-auth -p "{\"spec\":{\"template\":{\"metadata\":{\"labels\":{\"version\":\"${{ env.VERSION }}\"}}}}}"
          kubectl -n realestate rollout status deployment/api-auth --timeout=180s

      - name: Verify pods
        run: |
          kubectl -n realestate get pods -l app=api-auth -o wide